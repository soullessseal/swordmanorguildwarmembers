    function rgbToHsl(r,g,b){
      r/=255; g/=255; b/=255;
      const max=Math.max(r,g,b),min=Math.min(r,g,b);
      let h,s,l=(max+min)/2;

    // ç•«åœ“è§’
    function fillRoundRect(ctx, x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
      ctx.fill();
    }

    // æ ¹æ“šå°éšŠæ•¸é‡ç®—é€™å€‹åœ˜è¦å¤šå¯¬
    function getTeamCanvasWidth(team) {
      const squads = team.squads || [];
      const squadCount = Math.max(squads.length, 1);
      const innerPad = 8;
      const gap = 4;
      const squadWidth = 100;
      return innerPad * 2 + squadCount * squadWidth + (squadCount - 1) * gap;
    }

    function downloadThisWeekImage() {
  const data = getPanelData(thisWeekPanel);
  const tagOrder = ["ä¸€åœ˜","äºŒåœ˜","ä¸‰åœ˜","å››åœ˜"];
  const grouped = tagOrder.map(tag => ({
    tag,
    teams: data.filter(t => (t.tag || "ä¸€åœ˜") === tag)
  })).filter(g => g.teams.length > 0);

  const teamHeight = 272;
  const gapX = 20;
  const gapY = 30;
  const cols = 2;

  // å…ˆç®—æ¯ä¸€è¡Œéœ€è¦å¤šå¯¬
  const rowWidths = [];
  grouped.forEach(group => {
    let col = 0;
    let rowWidth = gapX;
    group.teams.forEach(team => {
      const tw = getTeamCanvasWidth(team);
      if (col === 0) {
        rowWidth += tw;
        col = 1;
      } else {
        rowWidth += gapX + tw;
        col = 0;
        rowWidths.push(rowWidth + gapX);
        rowWidth = gapX;
      }
    });
    if (col === 1) {
      rowWidths.push(rowWidth + gapX);
    }
  });
  const baseWidth = Math.max(820, ...rowWidths);
  const rows = grouped.reduce((sum, g) => sum + Math.ceil(g.teams.length / cols), 0);
  const baseHeight = 50 + rows * (teamHeight + gapY);

  // ğŸ”¥ æƒ³è¦é«˜è§£æåº¦å°±é–‹é€™è£¡
  const SCALE = 2; // 2 å°±æ˜¯ 2 å€è§£æåº¦ï¼Œè¦æ›´å¤§å°± 3

  const canvas = document.createElement("canvas");
  canvas.width = baseWidth * SCALE;
  canvas.height = baseHeight * SCALE;

  const ctx = canvas.getContext("2d");
  // æŠŠæ•´å€‹ç•«å¸ƒçš„åº§æ¨™æ”¾å¤§
  ctx.scale(SCALE, SCALE);

  // èƒŒæ™¯ç™½
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, baseWidth, baseHeight);

  // æ¨™é¡Œ
  ctx.fillStyle = "#0f172a";
  ctx.font = "bold 22px system-ui";
  ctx.fillText("æœ¬é€±åå–®", 20, 32);

  let currentY = 50;

  grouped.forEach(group => {
    let col = 0;
    let x = gapX;
    group.teams.forEach(team => {
      const tw = getTeamCanvasWidth(team);
      const y = currentY;
      // é€™è£¡ç”¨åŸæœ¬çš„å¯¬é«˜ï¼ˆæ²’ä¹˜ SCALEï¼‰ï¼Œå› ç‚ºä¸Šé¢ scale éäº†
      drawTeamBlockImage(ctx, team, x, y, tw, teamHeight);
      if (col === 0) {
        col = 1;
        x += tw + gapX;
      } else {
        col = 0;
        x = gapX;
        currentY += teamHeight + gapY;
      }
    });
    if (col === 1) {
      currentY += teamHeight + gapY;
    }
  });

  const link = document.createElement("a");
  link.download = "this-week.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}


    function drawTeamBlockImage(ctx, team, x, y, w, h) {
      // å¤–æ¡†
      ctx.fillStyle = "#ffffff";
      fillRoundRect(ctx, x, y, w, h, 12);
      ctx.strokeStyle = "#e2e8f0";
      ctx.lineWidth = 1;
      ctx.strokeRect(x, y, w, h);

      // header
      const headColor = teamColorByName(team.team);
      ctx.fillStyle = headColor;
      ctx.beginPath();
      ctx.moveTo(x+12, y);
      ctx.lineTo(x+w-12, y);
      ctx.quadraticCurveTo(x+w, y, x+w, y+12);
      ctx.lineTo(x+w, y+30);
      ctx.lineTo(x, y+30);
      ctx.lineTo(x, y+12);
      ctx.quadraticCurveTo(x, y, x+12, y);
      ctx.closePath();
      ctx.fill();

      // header æ–‡å­—åŠ ç²—åŠ å¤§
      ctx.fillStyle = "#ffffff";
      ctx.font = "bold 15px system-ui";
      ctx.fillText("æœ¬é€±ï¼" + team.team + "ã€€(" + (team.tag || "ä¸€åœ˜") + ")", x + 12, y + 20);

      // å…§å®¹
      const contentY = y + 30;
      const innerPad = 8;
      const squads = team.squads || [];
      const squadCount = Math.max(squads.length, 1);
      const gap = 4;
      const squadWidth = 100;
      const squadHeight = h - 30 - innerPad * 2;

      for (let i = 0; i < squadCount; i++) {
        const sx = x + innerPad + i * (squadWidth + gap);
        const sy = contentY + innerPad;

        // å°éšŠæ¡†
        ctx.fillStyle = "#ffffff";
        fillRoundRect(ctx, sx, sy, squadWidth, squadHeight, 6);
        ctx.strokeStyle = "#e2e8f0";
        ctx.strokeRect(sx, sy, squadWidth, squadHeight);

        // å°éšŠæ¨™é¡ŒåŠ ç²—
        ctx.fillStyle = "#f8fafc";
        ctx.fillRect(sx, sy, squadWidth, 22);
        ctx.strokeStyle = "#e2e8f0";
        ctx.strokeRect(sx, sy, squadWidth, 22);
        ctx.fillStyle = "#0f172a";
        ctx.font = "bold 12px system-ui";
        ctx.fillText("ç¬¬" + (i + 1) + "å°éšŠ", sx + 6, sy + 15);

        const squad = squads[i];
        let rowY = sy + 26;
        for (let m = 0; m < 6; m++) {
          // name box
          ctx.fillStyle = "#e2e8f0";
          ctx.fillRect(sx, rowY, squadWidth, 18);

          if (squad && squad.members[m] && squad.members[m].name) {
            const mem = squad.members[m];
            const jobColor = mem.job && roleColors[mem.job] ? darkenHex(roleColors[mem.job], 0.25) : "#0f172a";
            // å·¦è‰²æ¢
            ctx.fillStyle = jobColor;
            ctx.fillRect(sx, rowY, 4, 18);
            // åå­—ä¹Ÿä¸Šè‰² & åŠ ç²—
            ctx.fillStyle = jobColor;
            ctx.font = "bold 12px system-ui";
            ctx.fillText(mem.name, sx + 6, rowY + 13);
          }

          rowY += 18;

          // skill box
          ctx.fillStyle = "#f8fafc";
          ctx.fillRect(sx, rowY, squadWidth, 14);
          ctx.strokeStyle = "#e2e8f0";
          ctx.strokeRect(sx, rowY, squadWidth, 14);
          if (squad && squad.members[m] && squad.members[m].skill) {
            ctx.fillStyle = "#334155";
            ctx.font = "bold 10px system-ui";
            ctx.fillText(squad.members[m].skill, sx + 4, rowY + 11);
          }
          rowY += 16;
        }
      }
    }
